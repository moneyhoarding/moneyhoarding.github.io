<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>囤钱者</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        cursor: none;
        font-family: "Times New Roman", serif;
    }

    #clickText {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        color: white;
        opacity: 0.9;
        animation: softFlicker 2.4s infinite;
        pointer-events: none;
        user-select: none;
    }

    @keyframes softFlicker {
        0%   { opacity:0.90; }
        12%  { opacity:0.78; }
        25%  { opacity:0.92; }
        38%  { opacity:0.70; }
        52%  { opacity:0.88; }
        67%  { opacity:0.73; }
        84%  { opacity:0.95; }
        100% { opacity:0.90; }
    }

    video {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: auto;
        height: 80vh;   /* This matches the size you showed in the screenshot */
    }
</style>
</head>

<body>

<div id="clickText">Click Me</div>

<video id="vid" src="video.mp4"></video>

<script>
    document.addEventListener("click", function (e) {

        // ONLY respond to left click
        if (e.button !== 0) return;

        const text = document.getElementById("clickText");
        const video = document.getElementById("vid");

        text.style.display = "none";

        // Delay 1 second (your request)
        setTimeout(() => {
            video.style.display = "block";
            video.play().catch(() => {
                // If browser still blocks audio, force-play after user click (allowed)
                video.muted = false;
                video.play();
            });
        }, 1000);

    }, { once: true });
</script>

</body>
</html>
