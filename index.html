<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        cursor: none;
        font-family: "Times New Roman", serif;
        user-select: none;
    }

    #clickText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 42px;
        opacity: 0.9;
        pointer-events: none;
        animation: softFlicker 2.5s infinite;
    }

    @keyframes softFlicker {
        0%   { opacity:0.90; }
        12%  { opacity:0.78; }
        25%  { opacity:0.92; }
        38%  { opacity:0.70; }
        52%  { opacity:0.88; }
        67%  { opacity:0.73; }
        84%  { opacity:0.95; }
        100% { opacity:0.90; }
    }

    /* FIXED-SIZE VIDEO */
    #video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;     /* ‚Üê adjust this if needed */
        height: auto;
        display: none;
    }
</style>

</head>
<body>

<div id="clickText">Click Me</div>

<video id="video" muted preload="auto">
    <source src="video.mp4" type="video/mp4">
</video>

<script>
    let clicked = false;

    document.addEventListener("click", function (e) {
        if (e.button !== 0) return; // left-click only
        if (clicked) return;
        clicked = true;

        document.getElementById("clickText").style.display = "none";

        setTimeout(() => {
            const vid = document.getElementById("video");
            vid.style.display = "block";
            vid.play().catch(()=>{});
        }, 1000);
    });
</script>

</body>
</html>
