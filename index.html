<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        overflow: hidden;
        cursor: none;
    }

    #clickText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;

        /* Times New Roman */
        font-family: "Times New Roman", Times, serif;

        font-size: 50px;
        font-weight: normal;
        user-select: none;
        opacity: 0.9;
        animation: softFlicker 3s infinite;
    }

    @keyframes softFlicker {
        0%   { opacity:0.90; }
        12%  { opacity:0.78; }
        25%  { opacity:0.92; }
        38%  { opacity:0.70; }
        52%  { opacity:0.88; }
        67%  { opacity:0.73; }
        84%  { opacity:0.95; }
        100% { opacity:0.90; }
    }

    #video {
        display: none;
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        background: black;
    }
</style>
</head>

<body>

<div id="clickText">Click Me</div>
<video id="video" src="video.mp4" preload="auto" muted></video>

<script>
document.addEventListener("mousedown", function(e) {
    if (e.button !== 0) return;

    document.getElementById("clickText").style.display = "none";

    setTimeout(function() {
        const v = document.getElementById("video");
        v.style.display = "block";
        v.muted = false;
        v.play();
    }, 1000);

}, { once: true });
</script>

</body>
</html>
