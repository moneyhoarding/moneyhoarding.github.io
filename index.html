<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>囤钱者</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        cursor: none;
        height: 100%;
        width: 100%;
    }

    #clickText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: "Times New Roman", serif;
        font-size: 48px;
        opacity: 0.9;
        animation: softFlicker 3s infinite;
        pointer-events: none;
    }

    @keyframes softFlicker {
        0%   { opacity:0.90; }
        12%  { opacity:0.78; }
        25%  { opacity:0.92; }
        38%  { opacity:0.70; }
        52%  { opacity:0.88; }
        67%  { opacity:0.73; }
        84%  { opacity:0.95; }
        100% { opacity:0.90; }
    }

    #videoContainer {
        display: none;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    video {
        width: 55vw;
        height: auto;
    }
</style>

</head>
<body>

<div id="clickText">Click Me</div>

<div id="videoContainer">
    <video id="mainVideo" src="video.mp4"></video>
</div>

<script>
document.addEventListener("click", function (e) {
    if (e.button !== 0) return;

    document.getElementById("clickText").style.display = "none";

    setTimeout(() => {
        document.getElementById("videoContainer").style.display = "flex";

        const vid = document.getElementById("mainVideo");
        vid.muted = false;

        vid.play().catch(err => {
            console.log("Autoplay blocked:", err);
        });

    }, 1000);
}, { once: true });
</script>

</body>
</html>
